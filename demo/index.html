<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import { Renderer } from "./assets/index.mjs"
            fetch("https://cdn.jsdelivr.net/gh/Vanessa219/vditor@master/README.md").then(async res => {
                const text = await res.text()
                const renderer = new Renderer({ plugins: undefined })
                renderer.render(text, "app")
            })
        </script>
    </body>
</html>
