<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Demo</title>
    </head>
    <body>
        <div id="app"></div>
        <script type="module">
            import { Renderer } from "./assets/index.js"
            fetch("./assets/test.md").then(async res => {
                const text = await res.text()
                const renderer = new Renderer({ theme: "markmax", plugins: undefined, markdownit: {
                    html: true,
                    linkify: true,
                    typographer: true,
                } })
                renderer.render(text, "app")
            })
        </script>
    </body>
</html>
